name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ci/cd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analysis:
    name: CodeQL
    if: github.event_name != 'workflow_dispatch'
    uses: danthorpe/ci/.github/workflows/static-analysis.yml@main
    permissions:
      actions: read
      contents: read
      security-events: write
    with:
      matrix: >
        {
          "include": [
            {
              "os": "macos-latest",
              "swift": "latest",
              "xcode": "latest"
            },
            {
              "os": "ubuntu-latest",
              "swift": "latest",
              "xcode": "latest"
            }
          ]
        }

  swift-package-test:
    name: Test Swift Package
    uses: danthorpe/ci/.github/workflows/swift-package.yml@main
    secrets: inherit
    with:
      matrix: >
        {
          "include": [
            {
              "os": "ubuntu-latest",
              "swift": "6.0"
            }
          ]
        }

  docs:
    name: Docs
    if: github.event_name == 'push'
    needs: [analysis, swift-package-test]
    uses: danthorpe/ci/.github/workflows/docs.yml@main
    with:
      os: 'macos-14'
      targets: '["Cache","Protected","ShortID"]'
      basepath: 'swift-utilities'
